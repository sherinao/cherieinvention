<div style="height: 80vh;">
<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>OCTO</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button [routerLink]="'/home'">Home</a>
        <a mat-button [routerLink]="'/publisher-list'">Publishers</a>
        <a mat-button [routerLink]="'/author-list'">Authors</a>
        <a mat-button [routerLink]="'/inventory-list'">Books</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
</mat-sidenav-container>
</div>
