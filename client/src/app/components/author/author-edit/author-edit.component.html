<mat-card>
  <form #authorForm="ngForm" (ngSubmit)="save(authorForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{author.id ? 'Edit' : 'Add'}} Author</h2></mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{author.giphyUrl}}" alt="{{author.name}}" class="example-card">
    <mat-card-content>
      <input type="hidden" name="id" [(ngModel)]="author.id">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="author.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" type="submit"
              [disabled]="!authorForm.valid">SAVE</button>&nbsp;
      <button mat-stroked-button  color="warn" (click)="remove(author.id)"
              *ngIf="author.id" type="button">DELETE</button>&nbsp;
      <a mat-stroked-button color="primary" routerLink="/author-list">CANCEL</a>
    </mat-card-actions>
  </form>
</mat-card>
