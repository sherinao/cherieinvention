<mat-card>
  <form #bookForm="ngForm" (ngSubmit)="save(bookForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{book.id ? 'Edit' : 'Add'}} Book</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div><img mat-card-image src="{{book.giphyUrl}}" alt="{{book.name}}" class="example-card"></div>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Inventory" [(ngModel)]="book.inventoryId" required name="inventoryId" #name>
          <mat-option *ngFor="let inventory of inventories" [value]="inventory.id">
            {{publisher.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <input type="hidden" name="id" [(ngModel)]="book.id">
      <mat-form-field>
        <input matInput placeholder="ISBN" [(ngModel)]="book.isbn"
               required name="isbn" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" type="submit"
              [disabled]="!bookForm.valid">SAVE</button>&nbsp;
      <button mat-stroked-button  color="warn" (click)="remove(book.id)"
              *ngIf="book.id" type="button">DELETE</button>&nbsp;
      <a mat-stroked-button color="primary" routerLink="/book-list">CANCEL</a>
    </mat-card-actions>
  </form>
</mat-card>
