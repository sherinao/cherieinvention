<mat-card>
  <form #inventoryForm="ngForm" (ngSubmit)="save(inventoryForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{inventory.id ? 'Edit' : 'Add'}} Book</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div><img mat-card-image src="{{inventory.giphyUrl}}" alt="{{inventory.name}}" class="example-card"></div>
    </mat-card-content>
    <mat-card-content>
      <input type="hidden" name="id" [(ngModel)]="inventory.id">
      <mat-form-field>
        <input matInput placeholder="Book Title" [(ngModel)]="inventory.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Publisher" [(ngModel)]="inventory.publisherId" required name="publisherId" #name>
          <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
            {{publisher.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Author" [(ngModel)]="inventory.authorId" required name="authorId" #name>
          <mat-option *ngFor="let author of authors" [value]="author.id">
            {{author.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Price" [(ngModel)]="inventory.price" type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
               required name="price" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="No. of Pages" [(ngModel)]="inventory.amtPages" type="number"
               required name="amtPages" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" type="submit"
              [disabled]="!inventoryForm.valid">SAVE</button>&nbsp;
      <button mat-stroked-button  color="warn" (click)="remove(inventory.id)"
              *ngIf="inventory.id" type="button">DELETE</button>&nbsp;
      <a mat-stroked-button color="primary" routerLink="/inventory-list">CANCEL</a>
    </mat-card-actions>
  </form>
</mat-card>
